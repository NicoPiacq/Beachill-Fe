<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table user-list">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Luogo</th>
                                        <th>Nome</th>
                                        <th>Livello</th>
                                        <th>Inizio</th>
                                        <th>Fine</th>
                                        <th>Status</th>
                                        <th>Tipo</th>
                                        <th></th>
                                      </tr>
                                </thead>
                                <tbody>
                                    <tr class="align-middle" *ngFor="let t of tournaments | slice: (currentPage - 1) * itemsPerPage : currentPage * itemsPerPage">
                                
                                        <td>{{ t.id }}</td>
                                        <td>{{ t.place }}</td>
                                        <td>{{ t.tournamentName }}</td>
                                        <td>{{t.levelName}}</td>
                                        <td>{{ t.startDate | date: 'dd/MM/yyyy' }}</td>
                                        <td>{{ t.endDate | date: 'dd/MM/yyyy' }}</td>
                                        <td *ngIf="t.status === 1">Iscrizioni aperte</td>
                                        <td *ngIf="t.status === 0">Iscrizioni chiuse</td>
                                        <td>{{ t.tournamentTypeName }}</td>
                                        <td><a class="btn btn-outline-info me-1" [routerLink]="['/admin/tournament', t.id]">Gestisci</a>
                                        <button class="btn btn-outline-info" *ngIf="t.id !== undefined" (click)="deleteTournament(t.id)">Elimina</button></td>
                                      </tr>
                                </tbody>
                            </table>
                            <div class="d-flex align-items-center justify-content-center mt-3" *ngIf="tournaments.length > 5">
                                <pagination [totalItems]="tournaments.length" [(ngModel)]="currentPage" [itemsPerPage]="itemsPerPage"></pagination>
                            </div>
                            <div class="card" *ngIf="tournaments.length < 1">
                                <div class="card-body">
                                    <span><i class="mdi mdi-close"></i>Non ci sono tornei da visualizzare</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
