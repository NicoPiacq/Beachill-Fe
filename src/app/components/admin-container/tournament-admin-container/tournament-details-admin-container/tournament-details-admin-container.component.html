<div class="container-xl px-4 mt-4">
    <a [routerLink]="['/admin']">Torna indietro</a>
    <hr class="mt-0 mb-4">
    <div class="col-xl-12">
        <div class="row">
            <div class="col-lg-8">
                <!-- Change password card-->
                <div class="card mb-4">
                    <div class="card-header">Dettaglio Torneo</div>
                    <div class="card-body">
                     <app-tournament-details-admin [tournamentDetailsProp]="tournament" [matchesProp]="matches" 
                     *ngIf = "tournamentId" (generateMatchTournamentProp)="generateMatchTournament($event)"
                     (simulateMatchTournamentProp)="simulateMatchTournament($event)" (assignSecondPhaseProp)="assignSecondPhase($event)"></app-tournament-details-admin>
                    </div>
                </div>
                <!-- Existing tournaments -->
            </div>
            <div class="col-lg-4">
                <!-- Tournament undergoing -->
                <div class="card mb-4">
                    <div class="card-header">
                        Team iscritti
                    </div>
                    <div class="card-body">
                        <app-enrolled-teams-list-admin [enrolledTeamsProp]="teams"></app-enrolled-teams-list-admin>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-header">
                        Lista match
                    </div>
                    <div class="card-body">
                        <div class = "container-fluid px text-center" *ngIf="matches.length < 1">
                            <span class="text-center">Non sono presenti match per questo torneo</span>
                        </div>
                        <app-matches-tournament-list-admin [matchesProp]="matches" *ngIf="matches.length > 0"></app-matches-tournament-list-admin>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
