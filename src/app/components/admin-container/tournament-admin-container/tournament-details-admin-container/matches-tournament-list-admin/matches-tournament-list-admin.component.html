<div class="container-fluid " *ngIf="matches !== undefined">
    <h1 class="hover-effect">Match del torneo:</h1>
    </div>
    <div class="container-fluid px">     
        <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th>Numero Match</th>
              <th>Numero Girone</th>
              <th>Tipo</th>
              <th>Squadra A</th>
              <th>Squadra B</th>
              <th>Campo</th>
              <th>Data</th>
              <th>Vincitore</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let match of matches">
                <td>{{match.matchNumber}}</td>
                <td>{{match.groupStage}}</td>
                <td>{{match.matchType}}</td>
                <td>{{match.homeTeamName}}</td>
                <td>{{match.awayTeamName}}</td>
                <td>{{match.fieldNumber}}</td>
                <td>{{match.startDate}}</td>
                <td>{{match.winnerTeam}}</td>
              <!-- <td>{{ t.id }}</td>
              <td>{{ t.tournamentName }}</td>
              <td>{{ t.startDate }}</td>
              <td>{{ t.endDate }}</td>
              <td>{{ t.tournamentTypeName }}</td>
              <td>{{ t.place }}</td> -->
              
    
              <!-- <td>
              <button class="btn btn-primary hover-effect small-btn" (click)="deleteCourse(c.id!)"><i class="bi bi-trash"></i></button>
            </td> -->
            </tr>
          </tbody>
        </table>
    </div>
