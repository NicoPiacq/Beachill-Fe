<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="container">
    <div class="row" *ngIf="reservationPlaces !== undefined">
        <div class="col-12 mt-3 mb-3 mb-lg-5">
            <div class="overflow-hidden card">
                <div class="image-container">
                    <img src="../../../../assets/img/bg/fields.jpg" alt="Fields" class="background-image">
                    <div class="overlay-text mt-4">
                        <h1 class="title">Strutture disponibili</h1>
                        <p class="subtitle"><b>Prenota un campo di gioco scegliendo una delle strutture disponibili!</b></p>
                    </div>
                </div>
            <div class="overlay-div mt-3 overflow-hidden card table-nowrap table-card">
                <div class="table-responsive">
                    <table class="table mb-0" *ngIf="reservationPlaces.length > 0">
                        <thead class="small text-uppercase bg-body text-muted">
                          <tr>
                            <th>Nome</th>
                            <th>Citt√†</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let reservationPlace of reservationPlaces">
                            <td>{{ reservationPlace.name }}</td>
                            <td>{{ reservationPlace.city }} ({{ reservationPlace.province }})</td>
                            <td><button class="btn btn-primary" [routerLink]="['/reservation-places', reservationPlace.id]">Visualizza</button></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="card" *ngIf="reservationPlaces.length < 1">
                        <div class="card-body">
                            <span><i class="mdi mdi-close"></i>Nessuna struttura disponibile attualmente</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
