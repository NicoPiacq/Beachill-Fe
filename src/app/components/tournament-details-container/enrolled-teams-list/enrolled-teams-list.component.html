<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="container">
    <div class="row" *ngIf="teams !== undefined">
        <div class="col-12 mt-3 mb-3 mb-lg-5">
            <div class="overflow-hidden card table-nowrap table-card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Team</h5>
            </div>
                <div class="table-responsive">
                    <table class="table mb-0" *ngIf="teams.length > 0">
                        <thead class="small text-uppercase bg-body text-muted">
                            <tr>
                                <th>Nome</th>
                                <th>Round</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle" *ngFor="let team of teams">
                                <td>{{ team.teamName }}</td>
                                <td>{{ team.round }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="card" *ngIf="teams.length < 1">
                        <div class="card-body">
                            <span><i class="mdi mdi-close"></i>Non ci sono squadre assegnate a questo torneo</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
