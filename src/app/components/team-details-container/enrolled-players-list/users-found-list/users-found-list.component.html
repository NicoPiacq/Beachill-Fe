<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="container">
    <div class="row">
        <div class="col-12 mt-3 mb-3 mb-lg-5">
            <div class="overflow-hidden card table-nowrap table-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Le tue prenotazioni</h5>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0" *ngIf="usersFound.length > 0">
                        <thead class="small text-uppercase bg-body text-muted">
                            <tr>
                                <th>Nome utente</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle" *ngFor="let user of usersFound">
                                <td>{{ user.name }} {{ user.surname }}</td>
                                <td> {{ user.email }} </td>
                                <td><button type="button" class="btn btn-outline-info" (click)="selectUser(user.id)">Invita</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="card" *ngIf="usersFound.length < 1">
                        <div class="card-body">
                            <span><i class="mdi mdi-close"></i>Cerca un utente correttamente</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
